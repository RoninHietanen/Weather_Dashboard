<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    
    <body>

        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
    
        <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
            <div class="col-12 col-md-4 bg-light p-3">
                <form id="search-form" class="mb-2">
                    <h2>Search for a City:</h2>
                    <input id="search-input" class="form-input w-100" type="text" placeholder="Chicago">
                    <button class="btn btn-info btn-block">Search</button>
                    <div id="previous"></div>
                </form>
            </div>
        
    
            <div class="col-12 col-md-9 p-3 text-light">
                <div id="weather"></div>
                <div id="forecast"></div>
            </div>
        </div>
    
      <script src="./assets/js/script.js"></script>
    </body>

</html>
