<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    
    <body>

        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
    
        <div class="container-fluid d-md-inline-flex justify-content-center">
            <div class="col-12 col-md-4 bg-light border rounded p-3">
                <form id="search-form" class="mb-2">
                    <h2>Search for a City:</h2>
                    <input id="search-city" class="form-control w-100 " type="text" placeholder="Chicago" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button id="search-submit" class="btn btn-info btn-block">Search</button>
                    </div>
                    
                    <ul class="list-group">
    
                    </ul>
                </form>
            </div>
        
    
            <div class="col-12 col-md-8 p-3">
                <div class="row ml-2 bg-light border rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p> 
                        <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                        <p>UV index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>

                </div>

                <div class="col-sm-12" id ="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-3 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="Date0"></p>
                            <p id="Img0"></p>
                            <p>Temp: <span id="Temp0"></span></p>
                            <p>Humidity: <span id="Humid0"></span></p>
                        </div>

                        <div class="col-sm-3 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="Date1"></p>
                            <p id="Img1"></p>
                            <p>Temp: <span id="Temp1"></span></p>
                            <p>Humidity: <span id="Humid1"></span></p>
                        </div>

                        <div class="col-sm-3 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="Date2"></p>
                            <p id="Img2"></p>
                            <p>Temp: <span id="Temp2"></span></p>
                            <p>Humidity: <span id="Humid2"></span></p>
                        </div>

                        <div class="col-sm-3 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="Date3"></p>
                            <p id="Img3"></p>
                            <p>Temp: <span id="Temp3"></span></p>
                            <p>Humidity: <span id="Humid3"></span></p>
                        </div>

                        <div class="col-sm-3 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="Date4"></p>
                            <p id="Img4"></p>
                            <p>Temp: <span id="Temp4"></span></p>
                            <p>Humidity: <span id="Humid4"></span></p>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>

</html>
